<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10,IE=11,chrome=1">
    <title>Web App Template</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="js/bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <link href="css/jquery.toastmessage.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/nanoscroller.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/dnrcss.css" rel="stylesheet" type="text/css" media="screen">

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <link href="css/jquery-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon"/>
</head>

    <body id="map-root" class="claro">
        <!-- SPLASH SCREEN IS INSERTED HERE IF SPECIFIED IN CONFIG.JS -->
        <iframe id="my_iframe" style="display:none;"></iframe>
        <div id="header"class="shadow" region="top">
            <div id="title">
                <img id=logo src="assets/img/Capture.JPG" alt="MNDNR logo">
                <h1 id="appTitle">Template Application</h1>
            </div>
        </div>
    <div id="map"></div>
    <img id="loading" src="assets/img/loading.gif" class="loading" alt="loading spinner">
    <div id="map-switcher">
        <a class="first active" id="streets">Streets</a>
        <a class="middle" id="gray">Light Grey</a>
        <a class="last" id="satellite">Aerial</a>
    </div>
    <div id="main-nav">
        <nav>
            <ul id="buttonList">
                <li id="aboutButton" class="panelbutton" tabname="about-tab"><i class="glyphicon glyphicon-map-marker"></i></br>About This Application</li>
                <li id="legendButton" class="panelbutton" tabname="legend-tab"><i class="glyphicon glyphicon-menu-hamburger"></i></br>Legend</li>
                <li id="searchButton" class="panelbutton" tabname="search-tab"><i class="glyphicon glyphicon-zoom-in"></i></br>Search</li>
                <li id="logout" class="last"><i class="glyphicon glyphicon-log-out"></i></br>Logout</li>
            </ul>
        </nav>
    </div>

    <!--Import the Javascript here so it loads faster-->
    <script type="text/javascript" src="js/libs/jquery-1-11-3.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-spin.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.js"></script>
    <script type="text/javascript" src="js/libs/jquery.ui.selectmenu.js"></script>
    <script type="text/javascript" src="js/libs/jquery.nanoscroller.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/esri3.16.js"></script>
    <script type="text/javascript" src="js/libs/toast/javascript/jquery.toastmessage.js"></script>
    <!-- CUSTOM JS DOWN HERE -->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/divevents.js"></script>
</body>
</html>
