<body id="map-root" class="claro dashboardBg">
    <div id="aor_map_container" class="shadow">
        <p class="selector_instruction">Click An Area</p>
        <button id="aor_map_close">X</button>
        <div id="aor_map"></div>
    </div>
    <div id="header" class="shadow">
        <div id="title">
            <img id=logo src="assets/img/logo.png" alt="MNDNR logo">
            <h1 id="appTitle"></h1><!--Dynamically added in the js/config.js file -->
        </div>
    </div>
    <img id="loading" src="assets/img/loading.gif" class="loading" alt="loading spinner">
    
    <div id="spacer"></div>
    
    <div class='container'>
        
        <h1>PFM Dashboard</h1>
        <h2>Search</h2>

        <div class="row">
            <div class="col-sm-3">
                <label for="regNumSearch">By Registration Number: </label>
            </div>
            <div class="col-sm-6">
                <input id="regNumSearch" type="text" disabled>
            </div>
            <div class="col-sm-3">
                <button id="planDetailsButton" class="btn btn-inline">Go</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <label for="lcSearch">By Land Contact: </label>
            </div>
            <div class="col-sm-6">
                <input id="lcSearch" type="text" disabled>
            </div>
            <div class="col-sm-3">
                <button id="lcDetailsButton" class="btn btn-inline">Go</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <label for="spSearch">By Service Provider: </label>
            </div>
            <div class="col-sm-6">
                <input id="spSearch" type="text" disabled>
            </div>
            <div class="col-sm-3">
                <button id="spDetailsButton" class="btn btn-inline">Go</button>
            </div>
        </div>

        <h2>Maps</h2>
        <a href='all-forest-stewardship.html'>All Forest Stewardship Map</a><br><br>
        <a id='open_aor_map'>Forest Stewardship by CFM Area Map</a><br><br>
        <a href='all-management-projects.html'>All Management Projects Map</a><br><br>
        <button id="logout" class="btn"><i class="glyphicon glyphicon-log-out"></i></br>Logout</button>

    </div>

    <!--Import the Javascript here so it loads faster-->
    <script type="text/javascript" src="js/libs/jquery-1-11-3.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.10.2.min.js"></script>

    <script type="text/javascript" src="js/libs/jquery.nanoscroller.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/esri3.16.js"></script>
    <script type="text/javascript" src="js/libs/toast/javascript/jquery.toastmessage.js"></script>
    <!-- CUSTOM JS DOWN HERE -->

    <script type="text/javascript" src="js/divevents.js"></script>

    <script type="text/javascript" src="js/mainPage.js"></script>
