<body id="map-root" class="claro dashboardBg">
    <div id="header" class="shadow">
        <div id="title">
            <img id=logo src="assets/img/Capture.JPG" alt="MNDNR logo">

    <img id="loading" src="assets/img/loading.gif" class="loading" alt="loading spinner">
    
    <div class='container'>
        <h1>PFM Dashboard</h1>
        <h2>Search</h2>

        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-4">
                <input id="regNumSearch" type="text">

            </div>
        </div>

                <input id="lcSearch" type="text">
            </div>
            <div class="col-sm-5">
                <button onclick="goLcDetails()" class="btn btn-inline">Go</button>
            </div>
        </div>


        <h2>Maps</h2>
        <a href='all-forest-stewardship.html'>All Forest Stewardship Map</a><br><br>
