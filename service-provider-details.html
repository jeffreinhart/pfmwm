<body>
    <div id="contact_event_form" class="shadow"></div>
    <div id="header" class="shadow">
        <div id="title">
            <img id=logo src="assets/img/logo.png" alt="MNDNR logo">
            <h1 id="appTitle"></h1>
        </div>
    </div>
    <div id="spacer"></div>
    <div class='container-fluid details-header'>
        <div class="col-sm-4 details-header-text">
            Service Provider Details
        </div>
        <div class="col-sm-8">
            <div class="fltRight">
                <button id="backButton" class="btn btn-inline">Back To PFM Dashboard</button>
                <button id="prevButton" class="btn btn-inline">Back To Previous</button>
                <button id="logout" class="btn btn-inline">Logout</button>
            </div>
        </div>
    </div>
    
    <div id="service_provider_form_div" class="col-sm-6"></div>
    
    <div id="dgvs" class ="col-sm-6">
        <h2>Contact Events</h2>
        <div id="contact_events_dgv"></div>
        <button id="edit_contact_event_details" class="btn btn-inline" disabled>Edit</button>
        
        <h2>Stewardship Plans Written</h2>
        <div id="stew_plans_written_dgv"></div>
        <button id="go_stew_plan_written_details" class="btn btn-inline" disabled>Go To Details</button>
        
        <h2>Stewardship Plans Approved</h2>
        <div id="stew_plans_approved_dgv"></div>
        <button id="go_stew_plan_approved_details" class="btn btn-inline" disabled>Go To Details</button>
        
        <h2>Project Areas</h2>
        <div id="project_areas_dgv"></div>
        <button id="go_project_area_details" class="btn btn-inline" disabled>Go To Details</button>
    </div>
    
    <img id="loading" src="assets/img/loading.gif" class="loading" alt="loading spinner">    
    
    <!--Import the Javascript here so it loads faster-->
    <script type="text/javascript" src="js/libs/jquery-1-11-3.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.ui.touch-punch.min.js"></script>

    <script type="text/javascript" src="js/libs/jquery-ui.js"></script>

    <script type="text/javascript" src="js/libs/jquery.nanoscroller.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/esri3.16.js"></script>

    <script type="text/javascript" src="js/libs/jquery.dform-1.1.0.min.js"></script>

    <script type="text/javascript" src="js/divevents.js"></script>
    <script type="text/javascript" src="js/pfmwmUtils.js"></script>
    <script type="text/javascript" src="js/serviceProviderDetails.js"></script>
